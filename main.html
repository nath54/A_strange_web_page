        <style>

@keyframes bodyan {
  0%   {color:red; }
  25%  {color:yellow; }
  50%  {color:white; }
  75%  {color:green; }
  100% {color:red; }
}


@keyframes masuperanimation {
    0% { transform: translateX(0px); }
    20% { transform: translateX(100px); }
    40% { transform: translateX(200px); }
    60% { transform: translateX(200px); }
    80% { transform: translateX(100px); }
    100% { transform: translateX(0px); }
}            
    
@-webkit-keyframes rotating {
    from{ -webkit-transform: rotate(0deg); }
    to{ -webkit-transform: rotate(360deg); }
}

@keyframes rot3d{
    from{ transform: rotateY(0deg); }
    to{ transform: rotateY(360deg); }
}

@keyframes rot3d2{
    from{ transform: rotateX(0deg); }
    to{ transform: rotateX(360deg); }
}
            
body{
    text-align:center;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/BLUE_STEREO_3D_Time_for_Space_Wiggle.gif/742px-BLUE_STEREO_3D_Time_for_Space_Wiggle.gif');
    font-size:30px;
    color:white;
    animation-name:bodyan;
    animation-duration:3s;
    animation-iteration-count: infinite;
    perspective: 800px;
    perspective-origin: top left;
}

img{
    width:300px;
    height:300px;
}
table,td,tr{
    border:2px solid;
    margin-left:auto;
    margin-right:auto;
}

h1{
    -webkit-animation: rotating 3s linear infinite;
}

ol,ul,li{
    animation: masuperanimation 3s linear infinite; /* On utilise "ma super animation" définie plus tôt */
}

table{
    animation: rot3d 15s linear infinite;
}

.r2{
    animation:rot3d2 15s linear infinite;
}
